
<!DOCTYPE html>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>
    <div class="shadow">
      <div class="modal" style="display: none;">
      <div class="modal-close">Close</div>
        <p>Enter your email!</p>
        <input disabled=disabled placeholder="user@example.com">
        <button class="btn">Submit</button>
      </div>
    </div>

    <div class="container">
      <nav class="navbar navbar-inverse navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sports!</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#about">Products</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div class="hero">
        <img src="images/runner.jpg">
        <img src="images/runners.jpg" style="display: none;">
        <img src="images/skaters.jpg" style="display: none;">
      </div>

      <div class="product-slider">
        <span class="glyphicon glyphicon-chevron-left product-slider-left"></span>
        <ul>
          <li><img src="images/whey.jpg"></li>
          <li><img src="images/dumbbells.jpg"></li>
          <li><img src="images/watch.jpg"></li>

          <li><img src="images/watch.jpg"></li>
          <li><img src="images/whey.jpg"></li>
          <li><img src="images/dumbbells.jpg"></li>
          <li><img src="images/watch.jpg"></li>
        </ul>
        <span class="glyphicon glyphicon-chevron-right product-slider-right"></span>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script>
      // Hero image fade in/out
      $(function() {
        var images = $('.hero img'), i = 0;
        window.setInterval(transition,4500);

        function transition() {
          $(images[i]).fadeOut(1500, function(){
            if (i+1 < images.length) {
              i++;
            } else {
              i = 0;
            }

            $(images[i]).fadeIn(1500);
          });
        };
      });


      // Product slider default slide rate, timer, and navigation
      $(function() {
        $('.product-slider').jcarousel({
          list: $('.product-slider > ul'),
          animation: 'slow'
        });

        $('span.product-slider-left').click(function() {
          $('.product-slider').jcarousel('scroll', '-=1');
        });

        $('span.product-slider-right').click(function() {
          $('.product-slider').jcarousel('scroll', '+=1');
        });
      });

      // Modal popup
      $(function() {
        $('.modal').slideDown(1000);
        $('.modal-close').click(function(){
          $('.shadow').fadeOut(100);
        });
      });
    </script>
  </body>
</html>
