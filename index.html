    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">

      <nav class="navbar navbar-inverse navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sports Co.</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#about">Products</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div class="hero">
        <img src="images/runner.jpg">
        <img src="images/runners.jpg">
        <img src="images/skaters.jpg">
      </div>

      <div class="product-slider">
        <span class="glyphicon glyphicon-chevron-left product-slider-left"></span>
        <ul>
          <li><img src="images/whey.jpg"></li>
          <li><img src="images/dumbbells.jpg"></li>
          <li><img src="images/watch.jpg"></li>
          <li><img src="images/whey.jpg"></li>

        </ul>

      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script>
      $(function() {
        $('.product-slider').jcarousel({
          list: $('.product-slider > ul'),
          animation: 'slow'
        });

        var slider_interval = window.setInterval(function(){
          $('.product-slider').jcarousel('scroll', '+=1');
        }, 300);

        window.setTimeout(function(){
          window.clearInterval(slider_interval);
        }, 2500);

        $('span.product-slider-left').click(function() {
          window.clearInterval(slider_interval);
          $('.product-slider').jcarousel('scroll', '-=1');
        });

        $('span.product-slider-right').click(function() {
          window.clearInterval(slider_interval);
          $('.product-slider').jcarousel('scroll', '+=1');
        });
      });
    </script>
  </body>
</html>
